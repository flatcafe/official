<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official - Ver.Final</title>
    <style>
        :root {
            --sun-light: rgba(255, 252, 220, 0.4);
            --room-dark: #2c1e1a;
            --paper-color: #fcf6e6;
            --wood-dark: #5d4037;
            --accent-gold: #ffd54f;
            --pin-color: #a52a2a; /* 押しピンの色 */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #1a1210;
            font-family: 'Georgia', 'Yu Mincho', 'Kozuka Mincho Pr6N', 'Hiragino Mincho ProN', 'serif';
            color: #fff9c4;
            overflow-x: hidden;
        }

        /* 背景 */
        .background {
            position: fixed;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: 1;
        }

        /* 窓格子の光 */
        .window-shadow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                repeating-linear-gradient(0deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                radial-gradient(circle at 50% 30%, var(--sun-light), transparent 70%);
            z-index: 2;
            transform: skewX(-15deg) scale(1.5);
            filter: blur(12px);
            pointer-events: none;
        }

        /* --- 追加：壁の写真ギャラリー --- */
        .photo-gallery {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3; /* 背景より手前、メインコンテンツより奥 */
            pointer-events: none; /* クリックを透過させる */
        }

        .photo-item {
            position: absolute;
            width: 120px; /* 写真の基本サイズ（小さめ） */
            padding: 6px 6px 20px 6px; /* ポラロイド風の枠 */
            background-color: #f8f8f0;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
            transform-origin: top center; /* 回転の中心を上部中央（ピンの位置）に */
            animation: photo-sway ease-in-out infinite alternate;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            filter: sepia(0.3) contrast(0.9); /* 少しレトロな雰囲気に */
        }

        /* 押しピンの表現（CSSで描画） */
        .photo-item::after {
            content: '';
            position: absolute;
            top: -4px; left: 50%;
            width: 10px; height: 10px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, var(--pin-color)); /* 立体的な赤いピン */
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 3px rgba(0,0,0,0.6);
            z-index: 1;
        }

        /* ゆらゆらアニメーション定義 */
        @keyframes photo-sway {
            0% { transform: rotate(-1.5deg); }
            100% { transform: rotate(1.5deg); }
        }

        /* 各写真の個別の配置とアニメーション設定（散りばめる） */
        .p1 { top: 8%; left: 5%; animation-duration: 4.5s; animation-delay: 0s; transform: rotate(-3deg); }
        .p2 { top: 20%; right: 8%; width: 110px; animation-duration: 5.2s; animation-delay: 0.8s; transform: rotate(4deg); }
        .p3 { top: 45%; left: 10%; width: 130px; animation-duration: 4.8s; animation-delay: 2s; transform: rotate(-2deg); }
        .p4 { top: 60%; right: 12%; animation-duration: 5.5s; animation-delay: 1.5s; transform: rotate(5deg); }
        .p5 { top: 80%; left: 18%; width: 115px; animation-duration: 5.0s; animation-delay: 0.3s; transform: rotate(-4deg); }


        /* --- メインコンテンツ（以前のまま） --- */
        .header-scene {
            position: relative;
            width: 55%;           
            max-width: 425px;    
            margin: 0 auto 30px auto;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.6));
            z-index: 50;
        }

        .bench-img { width: 100%; height: auto; display: block; }

        .char-img {
            position: absolute;
            bottom: 25%; 
            width: 55%;  
            height: auto;
            transform-origin: bottom center;
        }

        .char-1 { left: 0%; animation: talk-sway 3.2s infinite ease-in-out; z-index: 2; }
        .char-2 { left: 15.5%; animation: talk-bounce 2.5s infinite ease-in-out; animation-delay: 0.2s; z-index: 3; }
        .char-3 { right: 15.5%; animation: talk-sway-reverse 3.8s infinite ease-in-out; animation-delay: 0.5s; z-index: 3; }
        .char-4 { right: 0%; animation: talk-nod 4.0s infinite ease-in-out; animation-delay: 1.0s; z-index: 2; }

        @keyframes talk-sway { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-2deg); } 75% { transform: rotate(1deg); } }
        @keyframes talk-sway-reverse { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-1.5deg); } }
        @keyframes talk-bounce { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-4px) rotate(1deg); } 60% { transform: translateY(0) rotate(0deg); } 80% { transform: translateY(-2px) rotate(-1deg); } }
        @keyframes talk-nod { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(1px) scaleY(0.99); } }

        .main-content {
            position: relative;
            z-index: 60; /* 写真より手前に表示 */
            text-align: center;
            padding: 80px 20px 0;
            display: block;
        }

        .logo-img {
            display: inline-block;
            max-width: 180px;
            width: 40%;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(255,245,200,0.3));
        }

        .copy-text {
            font-size: 1.15rem;
            margin: 0 auto 40px auto;
            color: #fffbe0;
            line-height: 2.4; 
            letter-spacing: 0.1em; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-weight: 500;
            font-feature-settings: "palt"; 
            width: 100%; 
        }

        .standing-image {
            width: 100%;
            margin-bottom: 20px;
        }
        .standing-image img {
            max-height: 55vh;
            margin-top: 10px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9));
        }

        .enter-btn {
            position: relative;
            display: inline-block;
            margin: 0 0 80px;
            padding: 16px 60px;
            background-color: var(--wood-dark); 
            border: 2px solid var(--paper-color); 
            color: var(--paper-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .enter-btn:hover {
            background-color: var(--paper-color);
            color: var(--wood-dark);
            box-shadow: 0 10px 25px rgba(255, 213, 79, 0.4); 
            transform: translateY(-2px);
        }
        
        .enter-btn::before, .enter-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 10px; height: 1px;
            background: currentColor;
            transition: all 0.3s;
        }
        .enter-btn::before { left: 15px; }
        .enter-btn::after { right: 15px; }


        .particle {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            animation: drift 15s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(105vh) translateX(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-5vh) translateX(40px); opacity: 0; }
        }

        /* レスポンシブ調整 */
        @media (max-width: 768px) {
            .main-content { padding-top: 60px; }
            .header-scene { width: 80%; max-width: 350px; } 
            .logo-img { max-width: 130px; }
            .copy-text { font-size: 1rem; }
            .enter-btn { padding: 14px 45px; font-size: 1rem; }
            .standing-image img { max-height: 45vh; }

            /* スマホ表示時の写真サイズと配置調整 */
            .photo-item { width: 90px; }
            .p2 { width: 85px; top: 18%; right: 2%; }
            .p3 { width: 100px; top: 40%; left: 2%;}
            .p4 { top: 55%; right: 5%; }
            .p5 { width: 95px; top: 75%; left: 5%; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="window-shadow"></div>

    <div class="photo-gallery">
        <div class="photo-item p1"><img src="photo_01.png" alt="Photo 1"></div>
        <div class="photo-item p2"><img src="photo_02.png" alt="Photo 2"></div>
        <div class="photo-item p3"><img src="photo_03.png" alt="Photo 3"></div>
        <div class="photo-item p4"><img src="photo_04.png" alt="Photo 4"></div>
        <div class="photo-item p5"><img src="photo_05.png" alt="Photo 5"></div>
    </div>

    <main class="main-content">
        <img src="flat-cafe-logo.png" alt="Flat Cafe" class="logo-img">
        
        <p class="copy-text">
            ゲームと歌で、あなたに寄り添う。<br>
            ふらっと立ち寄り、心が軽くなる場所。
        </p>

        <div class="header-scene">
            <img src="isu.png" alt="Bench" class="bench-img">
            <img src="top_toruma.png" alt="Toruma" class="char-img char-1">
            <img src="top_lily00.png" alt="Lily" class="char-img char-2">
            <img src="top_yuzucha.png" alt="Yuzucha" class="char-img char-3">
            <img src="top_wakanagi.png" alt="Wakanagi" class="char-img char-4">
        </div>

        <div class="standing-image">
            <img src="wakanagi-main.png" alt="若凪">
        </div>
        
        <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="enter-btn">
            カフェに入店する
        </a>
    </main>

    <script>
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 10 + 12) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
