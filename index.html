<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official</title>
    <style>
        :root {
            --wood-dark: #3e2723;
            --wood-main: #5d4037;
            --sun-beam: rgba(255, 250, 200, 0.4); /* 差し込む光の束 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #e0d5c5; /* 木の質感に近いベースカラー */
            color: var(--wood-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- 劇的な光の筋（ライトビーム）の強制描画 --- */
        .light-system {
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            pointer-events: none;
            z-index: 999; /* 最前面に配置 */
            overflow: hidden;
        }

        /* 光の筋 その1 */
        .beam {
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 200%;
            background: linear-gradient(to bottom, var(--sun-beam), transparent);
            transform: rotate(35deg); /* 斜めに差し込む角度 */
            filter: blur(40px);
            mix-blend-mode: overlay; /* 背景と馴染ませつつ発光 */
            animation: shimmer 6s infinite alternate;
        }

        /* 光の筋 その2（少しずらす） */
        .beam-sub {
            position: absolute;
            top: -50%;
            right: 15%;
            width: 150px;
            height: 200%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            transform: rotate(35deg);
            filter: blur(60px);
            mix-blend-mode: screen;
            animation: shimmer 8s infinite alternate-reverse;
        }

        @keyframes shimmer {
            from { opacity: 0.3; transform: rotate(35deg) translateX(0); }
            to { opacity: 0.7; transform: rotate(35deg) translateX(-30px); }
        }

        /* ヒーローエリア */
        .entrance {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)),
                url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* 木目 */
        }

        .entrance-sign {
            z-index: 5;
            max-width: 500px;
        }

        .entrance-sign h1 {
            font-size: 5rem;
            margin: 0;
            line-height: 1;
        }

        .waiter-img {
            z-index: 2;
        }

        .waiter-img img {
            max-height: 80vh;
            filter: drop-shadow(20px 20px 40px rgba(0,0,0,0.3));
        }

        /* 入店ボタン */
        .enter-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 50px;
            background: var(--wood-dark);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1000; /* ボタンは確実にクリック可能に */
        }

        @media (max-width: 768px) {
            .entrance { flex-direction: column; text-align: center; }
            .entrance-sign h1 { font-size: 3rem; }
            .waiter-img img { max-height: 50vh; }
        }
    </style>
</head>
<body>

    <div class="light-system">
        <div class="beam"></div>
        <div class="beam-sub"></div>
    </div>

    <section class="entrance">
        <div class="entrance-sign">
            <p>Welcome to</p>
            <h1>Flat Cafe</h1>
            <p>目指せ、常連客1,000人。<br>あなたの日常に、ひとときの安らぎを。</p>
            <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="enter-btn">
                常連客として入店する
            </a>
        </div>
        
        <div class="waiter-img">
            <img src="image_dd7e27.png" alt="若凪">
        </div>
    </section>

</body>
</html>
