<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official</title>
    <style>
        :root {
            --sun-light: rgba(255, 252, 220, 0.4);
            --room-dark: #2c1e1a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #1a1210;
            font-family: 'Georgia', 'serif', 'Noto Serif JP';
            color: #fff9c4;
            overflow-x: hidden;
        }

        /* 背景：木目の質感 */
        .background {
            position: fixed;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: 1;
        }

        /* 窓格子の光 */
        .window-shadow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                repeating-linear-gradient(0deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                radial-gradient(circle at 50% 30%, var(--sun-light), transparent 70%);
            z-index: 2;
            transform: skewX(-15deg) scale(1.5);
            filter: blur(12px);
            pointer-events: none;
        }

        /* --- ヘッダー：ベンチの集合画像 --- */
        header {
            position: relative;
            z-index: 50;
            padding-top: 100px; /* 画像の位置に合わせて少し調整 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 新しいヘッダー画像のスタイル */
        .header-hero-img {
            width: 90%;
            max-width: 850px; /* 画像サイズに合わせて調整 */
            height: auto;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6)); /* 浮き出るような影 */
            margin-bottom: 40px;
        }

        /* メインコンテンツ */
        .main-content {
            position: relative;
            z-index: 60;
            text-align: center;
            padding: 0 20px;
        }

        /* ロゴ画像用スタイル */
        .logo-img {
            max-width: 350px;
            width: 80%;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(255,245,200,0.5));
        }

        .main-content p {
            font-size: 1.1rem;
            margin: 15px 0;
            opacity: 0.9;
            line-height: 1.8;
            letter-spacing: 1px;
        }

        /* 立ち絵（若凪） */
        .standing-image img {
            max-height: 55vh;
            margin-top: 20px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));
        }

        .enter-btn {
            display: inline-block;
            margin: 25px 0;
            padding: 18px 55px;
            background: #fff;
            color: #2c1e1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 2px;
            transition: 0.3s;
        }

        .particle {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            animation: drift 15s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(105vh) translateX(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-5vh) translateX(40px); opacity: 0; }
        }

        @media (max-width: 768px) {
            header { padding-top: 80px; }
            .logo-img { max-width: 250px; }
            .standing-image img { max-height: 45vh; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="window-shadow"></div>

    <header>
        <img src="site_top.jpg" alt="Flat Cafe Members on Bench" class="header-hero-img">
    </header>

    <main class="main-content">
        <img src="flat-cafe-logo.png" alt="Flat Cafe" class="logo-img">
        
        <p>ふらっと立ち寄り、心が軽くなる場所。<br>
        常連客 1,000人の物語を、ここから。</p>
        
        <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="enter-btn">
            カフェに入店する
        </a>

        <div class="standing-image">
            <img src="wakanagi-main.png" alt="若凪">
        </div>
    </main>

    <script>
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 10 + 12) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
