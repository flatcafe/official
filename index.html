<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official | 窓際の特等席</title>
    <style>
        :root {
            --wood-dark: #2c1e1a;
            --sun-light: rgba(255, 252, 220, 0.4);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #3e2723;
            font-family: 'serif';
            overflow: hidden;
        }

        /* 木目の床（ベース） */
        .floor {
            position: fixed;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: 1;
        }

        /* --- 【最重要】窓格子の影レイヤー --- */
        .window-shadow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* 縦の格子 */
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 80px, var(--shadow-color) 80px, var(--shadow-color) 100px),
                /* 横の格子 */
                repeating-linear-gradient(0deg, transparent, transparent 80px, var(--shadow-color) 80px, var(--shadow-color) 100px),
                /* 全体的な光の差し込み */
                radial-gradient(circle at 80% 20%, var(--sun-light), transparent 70%);
            z-index: 2;
            transform: skewX(-20deg) scale(1.5); /* 影を斜めに落とす */
            filter: blur(8px); /* 影の輪郭を柔らかく */
            pointer-events: none;
        }

        /* 光の粒（煌めき） */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 10s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) translateX(50px); opacity: 0; }
        }

        /* コンテンツ */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10%;
            color: #fff9c4;
        }

        .text-section h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .character-img img {
            max-height: 80vh;
            filter: drop-shadow(20px 20px 50px rgba(0,0,0,0.5));
        }

        .enter-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--wood-dark);
            text-decoration: none;
            font-weight: bold;
            border-radius: 2px;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="floor"></div>
    <div class="window-shadow"></div>
    
    <div class="particles" id="particles"></div>

    <div class="content">
        <div class="text-section">
            <p style="letter-spacing: 10px; opacity: 0.7;">FLAT CAFE</p>
            <h1>窓際の、<br>特等席。</h1>
            <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="enter-btn">常連客として入店する</a>
        </div>
        <div class="character-img">
            <img src="image_dd7e27.png" alt="若凪">
        </div>
    </div>

    <script>
        // 光の粒を動的に作成
        const container = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 'px';
            p.style.width = size;
            p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 10) + 's';
            container.appendChild(p);
        }
    </script>
</body>
</html>
