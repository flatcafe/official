<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official - Ver.Final</title>

    <style>
        /* =========================================
           1. 全体の基本設定 (色やフォント)
           ========================================= */
        :root {
            --sun-light: rgba(255, 252, 220, 0.4);
            --room-dark: #2c1e1a;
            --paper-color: #fcf6e6;
            --wood-dark: #5d4037;
            --accent-gold: #ffd54f;
            --pin-color: #a52a2a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #1a1210;
            font-family: 'Georgia', 'Yu Mincho', 'Kozuka Mincho Pr6N', 'Hiragino Mincho ProN', 'serif';
            color: #fff9c4;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* =========================================
           2. ローディング画面 (入店待ち演出)
           ========================================= */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #2c1e1a;
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1.5s ease-out, visibility 1.5s;
        }
        #loading-screen.hidden { opacity: 0; visibility: hidden; }
        
        .loading-text {
            font-size: 1.2rem; letter-spacing: 0.2em; margin-top: 20px;
            color: var(--accent-gold); animation: pulse 2s infinite;
        }

        .coffee-icon {
            width: 40px; height: 30px;
            border: 2px solid var(--paper-color); border-radius: 0 0 15px 15px;
            position: relative;
        }
        .coffee-icon::after { 
            content: ''; position: absolute; top: 5px; right: -12px;
            width: 8px; height: 12px;
            border: 2px solid var(--paper-color); border-radius: 0 10px 10px 0;
        }
        .steam {
            position: absolute; top: -15px; left: 10px;
            width: 4px; height: 10px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%; filter: blur(2px);
            animation: steam-rise 2s infinite;
        }
        .steam:nth-child(2) { left: 20px; animation-delay: 0.5s; }
        .steam:nth-child(3) { left: 30px; animation-delay: 1.0s; }

        @keyframes steam-rise {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-15px); opacity: 0; }
        }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

        /* =========================================
           3. 背景・前景演出 (壁,窓,写真,★植物)
           ========================================= */
        .background {
            position: fixed; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: 1;
        }
        .window-shadow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                repeating-linear-gradient(0deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                radial-gradient(circle at 50% 30%, var(--sun-light), transparent 70%);
            z-index: 2; transform: skewX(-15deg) scale(1.5); filter: blur(12px);
            pointer-events: none;
        }
        .particle {
            position: fixed; background: white; border-radius: 50%; opacity: 0;
            z-index: 100; pointer-events: none;
            animation: drift 15s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(105vh) translateX(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-5vh) translateX(40px); opacity: 0; }
        }

        /* 壁の写真ギャラリー */
        .photo-gallery {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 70; pointer-events: none; 
        }
        .photo-item {
            position: absolute; width: 120px; 
            padding: 6px 6px 20px 6px; background-color: #f8f8f0;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.5);
            transform-origin: top center;
            animation: photo-sway ease-in-out infinite alternate;
            cursor: pointer; pointer-events: auto; 
            transition: transform 0.3s;
            -webkit-tap-highlight-color: transparent; outline: none;
        }
        .photo-item:hover { transform: scale(1.1) !important; z-index: 10; }
        .photo-item img { width: 100%; height: auto; display: block; filter: sepia(0.3) contrast(0.9); }
        .photo-item::after {
            content: ''; position: absolute; top: -4px; left: 50%;
            width: 10px; height: 10px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, var(--pin-color));
            border-radius: 50%; transform: translateX(-50%);
            box-shadow: 0 2px 3px rgba(0,0,0,0.6); z-index: 1;
        }
        @keyframes photo-sway { 0% { transform: rotate(-1.5deg); } 100% { transform: rotate(1.5deg); } }

        .p1 { top: 8%; left: 5%; animation-duration: 4.5s; transform: rotate(-3deg); }
        .p2 { top: 20%; right: 8%; width: 110px; animation-duration: 5.2s; animation-delay: 0.8s; transform: rotate(4deg); }
        .p3 { top: 45%; left: 10%; width: 130px; animation-duration: 4.8s; animation-delay: 2s; transform: rotate(-2deg); }
        .p4 { top: 60%; right: 12%; animation-duration: 5.5s; animation-delay: 1.5s; transform: rotate(5deg); }
        .p5 { top: 80%; left: 18%; width: 115px; animation-duration: 5.0s; animation-delay: 0.3s; transform: rotate(-4deg); }

        /* ▼ 手前の観葉植物（3倍サイズでフレーム化） ▼ */
        .foreground-plants {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 80; pointer-events: none;
        }
        .plant-img {
            position: absolute;
            width: 120%; /* 元の3倍 (40%*3) */
            height: auto;
            filter: blur(5px);
        }
        .plant-left-bottom {
            /* 大きくなった分、位置を外側に逃がす */
            bottom: -25%; left: -25%; 
            transform: rotate(-10deg);
        }
        .plant-right-top {
            /* 大きくなった分、位置を外側に逃がす */
            top: -30%; right: -25%;
            transform: scaleX(-1) rotate(15deg);
        }


        /* =========================================
           4. 写真の拡大＆飛んでいく演出 (3D Animation)
           ========================================= */
        #zoom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease; pointer-events: none;
            perspective: 1200px;
        }
        #zoom-modal.active { opacity: 1; visibility: visible; }
        
        #zoom-img {
            max-width: 80%; max-height: 80%;
            border: 10px solid #fff; box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transform: scale(0.8); opacity: 0;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s ease-out;
            transform-style: preserve-3d; backface-visibility: visible;
        }
        #zoom-modal.active #zoom-img { transform: scale(1) rotateX(0) rotateY(0); opacity: 1; }

        #zoom-img.blown-away {
            animation: paper-fly-3d 1.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
            transition: none !important;
        }
        @keyframes paper-fly-3d {
            0% { transform: scale(1) translate3d(0, 0, 0) rotate(0deg); opacity: 1; filter: blur(0); }
            15% { transform: scale(0.95) translate3d(-20px, 30px, 0) rotate3d(0, 0, 1, -5deg); opacity: 1; }
            100% {
                transform: translate3d(80vw, -120vh, -500px) rotate3d(1, 1, 0.5, 160deg) scale(0.6);
                opacity: 0; filter: blur(4px);
            }
        }

        /* =========================================
           5. メインコンテンツ (ロゴ・キャラ・ボタン)
           ========================================= */
        .main-content {
            position: relative; z-index: 60;
            text-align: center; padding: 80px 20px 0; display: block;
        }
        .logo-img {
            display: inline-block; max-width: 180px; width: 40%; height: auto;
            margin-bottom: 30px; filter: drop-shadow(0 0 15px rgba(255,245,200,0.3));
        }
        .copy-text {
            font-size: 1.15rem; margin: 0 auto 40px auto;
            color: #fffbe0; line-height: 2.4; letter-spacing: 0.1em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-weight: 500; font-feature-settings: "palt"; width: 100%; 
        }

        /* ベンチとキャラクター群 */
        .header-scene {
            position: relative; width: 55%; max-width: 425px; margin: 0 auto 30px auto;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.6)); z-index: 50;
        }
        .bench-img { width: 100%; height: auto; display: block; }
        .char-img {
            position: absolute; bottom: 25%; width: 55%; height: auto;
            transform-origin: bottom center; cursor: pointer;
            -webkit-tap-highlight-color: transparent; outline: none;
        }
        
        .char-1 { left: 0%; animation: talk-sway 3.2s infinite ease-in-out; z-index: 2; }
        .char-2 { left: 15.5%; animation: talk-bounce 2.5s infinite ease-in-out; animation-delay: 0.2s; z-index: 3; }
        .char-3 { right: 15.5%; animation: talk-sway-reverse 3.8s infinite ease-in-out; animation-delay: 0.5s; z-index: 3; }
        .char-4 { right: 0%; animation: talk-nod 4.0s infinite ease-in-out; animation-delay: 1.0s; z-index: 2; }

        /* 吹き出し */
        .chat-bubble {
            position: absolute; bottom: 85%; left: 50%;
            transform: translateX(-50%) scale(0);
            background: #fff; color: #4a3b32;
            padding: 8px 12px; border-radius: 12px;
            font-size: 0.9rem; font-weight: bold; white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            pointer-events: none; opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        .chat-bubble::after {
            content: ''; position: absolute; bottom: -6px; left: 50%;
            margin-left: -6px; border-width: 6px 6px 0; border-style: solid;
            border-color: #fff transparent transparent transparent;
        }
        .chat-bubble.show { transform: translateX(-50%) scale(1); opacity: 1; }

        /* メイン立ち絵 */
        .standing-image { width: 100%; margin-bottom: 20px; }
        .standing-image img { max-height: 55vh; margin-top: 10px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9)); }

        /* 入店ボタン */
        .enter-btn {
            position: relative; display: inline-block;
            margin: 0 0 80px; padding: 16px 60px;
            background-color: var(--wood-dark); border: 2px solid var(--paper-color); color: var(--paper-color);
            text-decoration: none; font-size: 1.1rem; font-weight: bold;
            letter-spacing: 0.1em; border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease; overflow: hidden;
        }
        .enter-btn:hover {
            background-color: var(--paper-color); color: var(--wood-dark);
            box-shadow: 0 10px 25px rgba(255, 213, 79, 0.4); transform: translateY(-2px);
        }
        .enter-btn::before, .enter-btn::after {
            content: ''; position: absolute; top: 50%;
            width: 10px; height: 1px; background: currentColor; transition: all 0.3s;
        }
        .enter-btn::before { left: 15px; } .enter-btn::after { right: 15px; }

        /* =========================================
           6. スマホ用レスポンシブ設定
           ========================================= */
        @media (max-width: 768px) {
            .main-content { padding-top: 60px; }
            .header-scene { width: 80%; max-width: 350px; } 
            .logo-img { max-width: 130px; }
            .copy-text { font-size: 1rem; }
            .enter-btn { padding: 14px 45px; font-size: 1rem; }
            .standing-image img { max-height: 45vh; }

            /* スマホでの写真配置 */
            .photo-item { width: 70px; padding: 4px 4px 12px 4px; } 
            .p1 { top: 4%; left: 2%; transform: rotate(-5deg); }
            .p2 { top: 10%; right: 2%; width: 65px; transform: rotate(5deg); }
            .p3 { top: 40%; left: -2%; width: 75px; transform: rotate(3deg); }
            .p4 { top: 55%; right: 1%; transform: rotate(-3deg); }
            .p5 { top: 78%; left: 3%; width: 68px; transform: rotate(-6deg); }

            /* スマホでの植物配置（3倍設定） */
            .plant-img { width: 150%; /* 50%*3 */ }
            .plant-left-bottom { bottom: -20%; left: -30%; }
            .plant-right-top { top: -25%; right: -35%; }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="coffee-icon">
            <div class="steam"></div><div class="steam"></div><div class="steam"></div>
        </div>
        <div class="loading-text">Now Brewing...</div>
    </div>

    <div class="background"></div>
    <div class="window-shadow"></div>

    <div class="foreground-plants">
        <img src="plant_01.png" alt="Plant" class="plant-img plant-left-bottom">
        <img src="plant_01.png" alt="Plant" class="plant-img plant-right-top">
    </div>

    <div id="zoom-modal">
        <img id="zoom-img" src="" alt="Zoomed Photo">
    </div>

    <div class="photo-gallery">
        <div class="photo-item p1" onclick="zoomPhoto('photo_01.png')"><img src="photo_01.png" alt="Photo 1"></div>
        <div class="photo-item p2" onclick="zoomPhoto('photo_02.png')"><img src="photo_02.png" alt="Photo 2"></div>
        <div class="photo-item p3" onclick="zoomPhoto('photo_03.png')"><img src="photo_03.png" alt="Photo 3"></div>
        <div class="photo-item p4" onclick="zoomPhoto('photo_04.png')"><img src="photo_04.png" alt="Photo 4"></div>
        <div class="photo-item p5" onclick="zoomPhoto('photo_05.png')"><img src="photo_05.png" alt="Photo 5"></div>
    </div>

    <main class="main-content">
        <img src="flat-cafe-logo.png" alt="Flat Cafe" class="logo-img">
        
        <p class="copy-text">
            ゲームと歌で、あなたに寄り添う。<br>
            ふらっと立ち寄り、心が軽くなる場所。
        </p>

        <div class="header-scene">
            <img src="isu.png" alt="Bench" class="bench-img">
            
            <img src="top_toruma.png" alt="Toruma" class="char-img char-1" onclick="showSpeech(this, ['いらっしゃい！', '今日は何する？', 'ゆっくりしていってね'])">
            <div class="chat-bubble"></div>

            <img src="top_lily00.png" alt="Lily" class="char-img char-2" onclick="showSpeech(this, ['ふふっ、待ってたよ', 'お茶にする？', 'いい天気だね'])">
            <div class="chat-bubble"></div>

            <img src="top_yuzucha.png" alt="Yuzucha" class="char-img char-3" onclick="showSpeech(this, ['やっほー！', '一緒に遊ぼう！', 'わくわくするね！'])">
            <div class="chat-bubble"></div>

            <img src="top_wakanagi.png" alt="Wakanagi" class="char-img char-4" onclick="showSpeech(this, ['よく来たね', '準備はいい？', 'さあ、行こうか'])">
            <div class="chat-bubble"></div>
        </div>

        <div class="standing-image">
            <img src="wakanagi-main.png" alt="若凪">
        </div>
        
        <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="enter-btn">
            カフェに入店する
        </a>
    </main>

    <script>
        // --- 1. ローディング完了時の処理 ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 1000);
        });

        // --- 2. 背景パーティクルの生成 ---
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 10 + 12) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(p);
        }

        // --- 3. 写真ズーム＆飛んでいく演出 ---
        let zoomTimeout;
        let resetTimeout; 

        function zoomPhoto(src) {
            const modal = document.getElementById('zoom-modal');
            const img = document.getElementById('zoom-img');
            
            if(zoomTimeout) clearTimeout(zoomTimeout);
            if(resetTimeout) clearTimeout(resetTimeout);
            
            img.classList.remove('blown-away');
            modal.classList.remove('active');
            void img.offsetWidth;

            img.src = src;
            modal.classList.add('active');

            // 2.5秒後に「飛んでいく」アニメーション開始
            zoomTimeout = setTimeout(() => {
                img.classList.add('blown-away');

                // 1.8秒後にモーダルを閉じる
                resetTimeout = setTimeout(() => {
                    modal.classList.remove('active');
                    img.classList.remove('blown-away');
                }, 1800); 
            }, 2500);
        }

        // --- 4. キャラクターつぶやき機能 ---
        function showSpeech(element, messages) {
            const bubble = element.nextElementSibling;
            if (bubble.classList.contains('show')) return;

            const text = messages[Math.floor(Math.random() * messages.length)];
            bubble.textContent = text;
            
            bubble.classList.add('show');

            setTimeout(() => {
                bubble.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
