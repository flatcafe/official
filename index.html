<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official</title>
    <style>
        :root {
            --wood-dark: #3e2723;
            --wood-main: #5d4037;
            --sun-light: rgba(255, 253, 230, 0.4); /* 差し込む光の色 */
            --wakanagi-green: #81a182;
        }

        body {
            margin: 0;
            font-family: 'Georgia', serif;
            /* 木の質感を出すための背景設定 */
            background-color: #f4ece1;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: var(--wood-dark);
            overflow-x: hidden;
        }

        /* 光の差し込みエフェクト */
        .sunlight {
            position: fixed;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 120%;
            background: linear-gradient(135deg, var(--sun-light) 0%, transparent 70%);
            pointer-events: none;
            z-index: 10;
            filter: blur(40px);
            animation: light-shimmer 8s ease-in-out infinite alternate;
        }

        @keyframes light-shimmer {
            from { opacity: 0.5; transform: translateX(0); }
            to { opacity: 0.8; transform: translateX(-20px); }
        }

        /* ヒーローセクション */
        .entrance {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        .entrance-sign {
            flex: 1.2;
            z-index: 5;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .entrance-sign h1 {
            font-size: 5rem;
            margin: 0;
            color: var(--wood-dark);
            letter-spacing: -2px;
        }

        /* 立ち絵の配置とシャドウ */
        .waiter-img {
            flex: 0.8;
            position: relative;
            z-index: 2;
        }

        .waiter-img img {
            max-height: 85vh;
            /* 木のカウンターに立っているような奥行き */
            filter: drop-shadow(30px 20px 50px rgba(0,0,0,0.3));
        }

        /* 入店ボタン（真鍮のような質感） */
        .enter-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 22px 60px;
            background: linear-gradient(145deg, #6d4c41, #4e342e);
            color: #fff9c4;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            border: 1px solid #795548;
            transition: 0.3s;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 25px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }

        /* 動画セクション：メニュー風 */
        .menu-section {
            position: relative;
            z-index: 5;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 100px 10%;
            border-top: 10px solid var(--wood-dark);
        }

        /* モバイル最適化 */
        @media (max-width: 900px) {
            .entrance { flex-direction: column; text-align: center; height: auto; padding: 100px 20px; }
            .entrance-sign h1 { font-size: 3.5rem; }
            .waiter-img img { max-height: 60vh; margin-top: 30px; }
        }
    </style>
</head>
<body>

    <div class="sunlight"></div>

    <section class="entrance">
        <div class="entrance-sign">
            <p style="font-size: 1.2rem; margin-bottom: 0;">Welcome to the story</p>
            <h1>Flat Cafe</h1>
            <p style="color: var(--wood-main); max-width: 500px;">
                差し込む光と、挽きたてのコーヒー。
                あなたの居場所が、ここにあります。
            </p>
            <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="enter-btn">
                常連客として入店する
            </a>
        </div>
        
        <div class="waiter-img">
            <img src="image_dd7e27.png" alt="若凪">
        </div>
    </section>

    <div class="menu-section">
        <h2 style="text-align:center; font-size: 3rem;">Today's Recommendation</h2>
        </div>

</body>
</html>
