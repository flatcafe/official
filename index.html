<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official | 目指せ1,000人</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cafe-deep: #3e2723;
            --cafe-main: #5d4037;
            --wakanagi-green: #81a182;
            --bg-cream: #fdfaf5;
            --text-main: #2c1e1a;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* ヒーローセクション：ここで心を掴む */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle, #fff 0%, var(--bg-cream) 100%);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .hero-image {
            position: absolute;
            right: 10%;
            bottom: 0;
            height: 80vh;
            filter: drop-shadow(20px 20px 30px rgba(0,0,0,0.15));
            animation: hero-float 4s ease-in-out infinite;
        }

        @keyframes hero-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .hero-text h1 {
            font-size: 5rem;
            color: var(--cafe-deep);
            margin: 0;
            letter-spacing: 0.1em;
        }

        /* 強いCTAボタン */
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff0000; /* YouTube Red */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255,0,0,0.2);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255,0,0,0.3);
        }

        /* コンテンツセクション */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 80px 0 40px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: var(--wakanagi-green);
            margin: 10px auto;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }

        .video-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .iframe-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 10px;
            border: none;
        }

        /* モバイル対応 */
        @media (max-width: 900px) {
            .hero-image { position: relative; right: 0; height: 50vh; }
            .hero-text h1 { font-size: 3rem; }
            .video-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Flat Cafe</h1>
                <p>日常に、少しの「歌」と「笑い」を。</p>
                <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="cta-button">
                    <i class="fab fa-youtube"></i> 1,000人の仲間になる
                </a>
            </div>
        </div>
        <img src="image_dd7325.png" class="hero-image" alt="若凪">
    </section>

    <h2 class="section-title">Must Watch</h2>
    <div class="video-container">
        <div class="video-box">
            <h3>Gallery: Music</h3>
            <div class="iframe-wrapper">
                <iframe src="https://www.youtube.com/embed/szFeM8l0UFs"></iframe>
            </div>
        </div>
        <div class="video-box">
            <h3>Gallery: Game</h3>
            <div class="iframe-wrapper">
                <iframe src="https://www.youtube.com/embed/23Ad2fYrMck"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
