<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe Official - Ver.Final</title>
    <style>
        :root {
            --sun-light: rgba(255, 252, 220, 0.4);
            --room-dark: #2c1e1a;
            --paper-color: #fcf6e6;
            --wood-dark: #5d4037;
            --accent-gold: #ffd54f;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #1a1210;
            font-family: 'Georgia', 'Yu Mincho', 'Kozuka Mincho Pr6N', 'Hiragino Mincho ProN', 'serif';
            color: #fff9c4;
            overflow-x: hidden;
        }

        /* 背景 */
        .background {
            position: fixed;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: 1;
        }

        /* 窓格子の光 */
        .window-shadow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                repeating-linear-gradient(0deg, transparent, transparent 300px, rgba(0,0,0,0.3) 300px, rgba(0,0,0,0.3) 340px),
                radial-gradient(circle at 50% 30%, var(--sun-light), transparent 70%);
            z-index: 2;
            transform: skewX(-15deg) scale(1.5);
            filter: blur(12px);
            pointer-events: none;
        }

        /* --- ヘッダーシーン（キャラクター画像群） --- */
        /* ヘッダータグは削除し、クラスのみ維持して配置調整 */
        .header-scene {
            position: relative;
            width: 55%;           
            max-width: 425px;    
            margin: 0 auto 30px auto; /* 中央揃えと下の余白 */
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.6));
            z-index: 50;
        }

        .bench-img { width: 100%; height: auto; display: block; }

        .char-img {
            position: absolute;
            bottom: 25%; 
            width: 55%;  
            height: auto;
            transform-origin: bottom center;
        }

        .char-1 { left: 0%; animation: talk-sway 3.2s infinite ease-in-out; z-index: 2; }
        .char-2 { left: 15.5%; animation: talk-bounce 2.5s infinite ease-in-out; animation-delay: 0.2s; z-index: 3; }
        .char-3 { right: 15.5%; animation: talk-sway-reverse 3.8s infinite ease-in-out; animation-delay: 0.5s; z-index: 3; }
        .char-4 { right: 0%; animation: talk-nod 4.0s infinite ease-in-out; animation-delay: 1.0s; z-index: 2; }

        @keyframes talk-sway { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-2deg); } 75% { transform: rotate(1deg); } }
        @keyframes talk-sway-reverse { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-1.5deg); } }
        @keyframes talk-bounce { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-4px) rotate(1deg); } 60% { transform: translateY(0) rotate(0deg); } 80% { transform: translateY(-2px) rotate(-1deg); } }
        @keyframes talk-nod { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(1px) scaleY(0.99); } }

        /* --- メインコンテンツ --- */
        .main-content {
            position: relative;
            z-index: 60;
            text-align: center;
            padding: 80px 20px 0; /* 上部に余白を追加（ヘッダー削除分） */
            display: block;
        }

        /* 1. ロゴ */
        .logo-img {
            display: inline-block;
            max-width: 180px; /* 少し大きくして存在感を調整 */
            width: 40%;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(255,245,200,0.3));
        }

        /* 2. メッセージ */
        .copy-text {
            font-size: 1.15rem;
            margin: 0 auto 40px auto; /* キャラクター画像との間隔を調整 */
            color: #fffbe0;
            line-height: 2.4; 
            letter-spacing: 0.1em; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-weight: 500;
            font-feature-settings: "palt"; 
            width: 100%; 
        }

        /* 3. 立ち絵（メイン） */
        .standing-image {
            width: 100%;
            margin-bottom: 20px;
        }
        .standing-image img {
            max-height: 55vh;
            margin-top: 10px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9));
        }

        /* 4. 入店ボタン */
        .enter-btn {
            position: relative;
            display: inline-block;
            margin: 0 0 80px;
            padding: 16px 60px;
            background-color: var(--wood-dark); 
            border: 2px solid var(--paper-color); 
            color: var(--paper-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .enter-btn:hover {
            background-color: var(--paper-color);
            color: var(--wood-dark);
            box-shadow: 0 10px 25px rgba(255, 213, 79, 0.4); 
            transform: translateY(-2px);
        }
        
        .enter-btn::before, .enter-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 10px; height: 1px;
            background: currentColor;
            transition: all 0.3s;
        }
        .enter-btn::before { left: 15px; }
        .enter-btn::after { right: 15px; }


        .particle {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            animation: drift 15s infinite linear;
        }
        @keyframes drift {
            0% { transform: translateY(105vh) translateX(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-5vh) translateX(40px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .main-content { padding-top: 60px; }
            .header-scene { width: 80%; max-width: 350px; } 
            .logo-img { max-width: 130px; }
            .copy-text { font-size: 1rem; }
            .enter-btn { padding: 14px 45px; font-size: 1rem; }
            .standing-image img { max-height: 45vh; }
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="window-shadow"></div>

    <main class="main-content">
        <img src="flat-cafe-logo.png" alt="Flat Cafe" class="logo-img">
        
        <p class="copy-text">
            ゲームと歌で、あなたに寄り添う。<br>
            ふらっと立ち寄り、心が軽くなる場所。
        </p>

        <div class="header-scene">
            <img src="isu.png" alt="Bench" class="bench-img">
            <img src="top_toruma.png" alt="Toruma" class="char-img char-1">
            <img src="top_lily00.png" alt="Lily" class="char-img char-2">
            <img src="top_yuzucha.png" alt="Yuzucha" class="char-img char-3">
            <img src="top_wakanagi.png" alt="Wakanagi" class="char-img char-4">
        </div>

        <div class="standing-image">
            <img src="wakanagi-main.png" alt="若凪">
        </div>
        
        <a href="https://www.youtube.com/@flatcafe-official?sub_confirmation=1" class="enter-btn">
            カフェに入店する
        </a>
    </main>

    <script>
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 10 + 12) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
