
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe - Lobby</title>

    <style>
        /* =========================================
           1. 共通設定
           ========================================= */
        :root {
            --paper-bg: #fdfbf7;
            --card-bg: #fffcf5;
            --wood-dark: #4a3b32;
            --accent-gold: #ffd54f;
            --shadow-color: rgba(0,0,0,0.4);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; min-height: 100%;
            background-color: #1a1210;
            font-family: 'Georgia', 'Yu Mincho', serif;
            color: var(--wood-dark);
            overflow-x: hidden;
        }

        /* 背景：落ち着いた木目 */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: -2;
        }
        .texture-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            mix-blend-mode: multiply;
        }

        /* =========================================
           2. レイアウト & ヘッダー
           ========================================= */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 100px;
            display: flex; flex-direction: column; align-items: center;
        }

        header { 
            text-align: center; margin-bottom: 50px; 
            animation: fade-in 1.2s ease-out;
        }
        .mini-logo {
            width: 160px; height: auto;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.6));
            margin-bottom: 15px;
        }
        .header-text {
            color: #fffbe0; letter-spacing: 0.2em; font-size: 1.1rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            border-top: 1px solid rgba(255,255,255,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.4);
            padding: 5px 20px; display: inline-block;
        }

        /* =========================================
           3. キャラクターカード (改良版)
           ========================================= */
        .card-grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 50px 40px; /* 縦の隙間を広めに */
            width: 100%;
            perspective: 1200px;
            padding-top: 20px;
        }

        .char-card {
            position: relative;
            width: 240px; height: 320px; /* 少しコンパクトにして密度アップ */
            background-color: var(--card-bg);
            border-radius: 4px;
            text-decoration: none;
            color: var(--wood-dark);
            box-shadow: 0 12px 30px rgba(0,0,0,0.5); /* 影を強調 */
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s;
            display: flex; flex-direction: column; align-items: center;
            
            opacity: 0; transform: translateY(50px) rotate(var(--rot));
            animation: deal-card 0.6s forwards;
            animation-delay: var(--delay);
            
            overflow: visible; /* ★重要：キャラのはみ出しを許可 */
        }

        .char-card:hover {
            transform: translateY(-15px) scale(1.05) rotate(0deg) !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            z-index: 100;
        }

        /* --- テープ (左上に移動して顔被り回避) --- */
        .tape {
            position: absolute; 
            top: -12px; left: -15px; /* 左端からはみ出させる */
            transform: rotate(-35deg); /* 斜め角度を強く */
            width: 90px; height: 28px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(3px);
            box-shadow: 1px 2px 3px rgba(0,0,0,0.2);
            z-index: 50; /* 最前面 */
            pointer-events: none;
        }
        /* テープの端っこをギザギザにする装飾 */
        .tape::after {
            content: ''; position: absolute; right: -5px; top: 0; width: 10px; height: 100%;
            background: inherit; 
            clip-path: polygon(0 0, 100% 15%, 0 30%, 100% 45%, 0 60%, 100% 75%, 0 90%, 100% 100%);
        }

        /* --- 画像エリア --- */
        .char-area {
            position: relative;
            width: 100%; height: 74%; /* 画像エリアを確保 */
            margin-top: 0;
            display: flex; justify-content: center; align-items: flex-end; /* 下揃えで配置 */
        }

        /* --- 背景の円 (大きくして中央へ) --- */
        /* 共通設定 */
        .card-yt .char-area::before,
        .card-tw .char-area::before,
        .card-mem .char-area::before,
        .card-gal .char-area::before {
            content:''; position: absolute; 
            width: 180px; height: 180px; /* 円を大きく */
            border-radius: 50%; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -45%); /* 中央より少し上に */
            z-index: 0; /* キャラより後ろ */
            opacity: 0.9;
        }
        /* 色設定 */
        .card-yt .char-area::before { background: #ffebee; }
        .card-tw .char-area::before { background: #e3f2fd; }
        .card-mem .char-area::before { background: #fffde7; }
        .card-gal .char-area::before { background: #e0f2f1; }

        /* --- キャラクター画像 (巨大化＆飛び出し) --- */
        .char-img {
            position: relative;
            z-index: 10;
            width: auto;
            /* ★ここがポイント：高さを親より大きくして飛び出させる */
            height: 140%; 
            
            /* 下の情報欄に少しめり込ませる */
            margin-bottom: -18px; 
            
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .char-card:hover .char-img {
            transform: scale(1.08) translateY(-10px); /* ホバーでさらに浮き上がる */
        }

        /* --- 情報エリア (前面に配置してキャラの下半身を隠す) --- */
        .info-area {
            width: 100%; height: 26%;
            background-color: var(--card-bg);
            background-image: repeating-linear-gradient(#eee 0 1px, transparent 1px 100%);
            background-size: 100% 18px;
            padding: 8px; box-sizing: border-box;
            text-align: center;
            border-top: 3px solid rgba(0,0,0,0.05); /* 紙の段差 */
            position: relative; 
            z-index: 20; /* ★キャラ(z:10)より手前に来るように */
            border-radius: 0 0 4px 4px;
        }

        .menu-title {
            font-size: 1.3rem; font-weight: bold; margin: 3px 0 2px;
            font-family: 'Impact', sans-serif; letter-spacing: 0.05em;
            color: #5d4037;
        }
        .menu-desc {
            font-size: 0.8rem; color: #795548; font-weight: bold;
        }

        /* 個別カード設定 */
        .card-yt { --rot: -3deg; --delay: 0.1s; }
        .card-tw { --rot: 2deg; --delay: 0.25s; }
        .card-mem { --rot: -2deg; --delay: 0.4s; }
        .card-gal { --rot: 3deg; --delay: 0.55s; }

        @keyframes deal-card {
            to { opacity: 1; transform: translateY(0) rotate(var(--rot)); }
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

        /* =========================================
           4. フッター
           ========================================= */
        .footer-nav { margin-top: 50px; }
        .back-btn {
            display: inline-block;
            color: #fffbe0; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 12px 50px; border-radius: 30px;
            font-size: 1rem; letter-spacing: 0.15em;
            transition: all 0.3s;
            background: rgba(0,0,0,0.3);
        }
        .back-btn:hover { background: var(--paper-bg); color: var(--wood-dark); transform: scale(1.05); }

        /* =========================================
           5. スマホ対応 (2列表示の最適化)
           ========================================= */
        @media (max-width: 768px) {
            .container { padding-bottom: 80px; }
            .card-grid { gap: 40px 15px; } /* 横の隙間を狭く */
            
            .char-card { 
                width: 45%; max-width: 180px; height: 260px; /* カードサイズ調整 */
                transform: rotate(0deg) !important;
                --rot: 0deg; 
                margin-top: 20px;
            }
            
            /* スマホでは画像をさらに大きく */
            .char-img { 
                height: 145%; 
                margin-bottom: -12px;
            }
            
            .menu-title { font-size: 1.05rem; }
            .menu-desc { font-size: 0.7rem; }
            
            /* テープサイズ微調整 */
            .tape { width: 70px; height: 22px; top: -10px; left: -10px; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="texture-overlay"></div>

    <div class="container">
        <header>
            <img src="flat-cafe-logo.png" alt="Flat Cafe" class="mini-logo">
            <br>
            <span class="header-text">Select Menu</span>
        </header>

        <div class="card-grid">
            <a href="https://www.youtube.com/@flatcafe-official" target="_blank" class="char-card card-yt">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_youtube.png" alt="YouTube Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">YouTube</div>
                    <div class="menu-desc">配信・動画はこちら</div>
                </div>
            </a>

            <a href="https://twitter.com/" target="_blank" class="char-card card-tw">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_twitter.png" alt="Twitter Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">X (Twitter)</div>
                    <div class="menu-desc">最新情報をお届け</div>
                </div>
            </a>

            <a href="#" class="char-card card-mem">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_member.png" alt="Member Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">Members</div>
                    <div class="menu-desc">スタッフ紹介(準備中)</div>
                </div>
            </a>

            <a href="#" class="char-card card-gal">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_gallery.png" alt="Gallery Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">Gallery</div>
                    <div class="menu-desc">思い出のアルバム</div>
                </div>
            </a>
        </div>

        <nav class="footer-nav">
            <a href="index.html" class="back-btn">Exit</a>
        </nav>
    </div>
</body>
</html>
