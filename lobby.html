<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふらっとcafe - Lobby</title>

    <style>
        /* =========================================
           1. 共通設定
           ========================================= */
        :root {
            --paper-bg: #fdfbf7;
            --card-bg: #fffcf5;
            --wood-dark: #4a3b32;
            --accent-gold: #ffd54f;
            --shadow-color: rgba(0,0,0,0.4);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; min-height: 100%;
            background-color: #1a1210;
            font-family: 'Georgia', 'Yu Mincho', serif;
            color: var(--wood-dark);
            overflow-x: hidden;
        }

        /* 背景：落ち着いた木目 */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: -2;
        }
        .texture-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            mix-blend-mode: multiply;
        }

        /* =========================================
           2. レイアウト & ヘッダー
           ========================================= */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 100px;
            display: flex; flex-direction: column; align-items: center;
        }

        header { 
            text-align: center; margin-bottom: 60px; 
            animation: fade-in 1.2s ease-out;
        }
        .mini-logo {
            width: 160px; height: auto;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.6));
            margin-bottom: 15px;
        }
        .header-text {
            color: #fffbe0; letter-spacing: 0.2em; font-size: 1.1rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            border-top: 1px solid rgba(255,255,255,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.4);
            padding: 5px 20px; display: inline-block;
        }

        /* =========================================
           3. キャラクターカード (メイン)
           ========================================= */
        .card-grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 40px; width: 100%;
            perspective: 1200px;
        }

        .char-card {
            position: relative;
            width: 240px; height: 340px;
            background-color: var(--card-bg);
            border-radius: 4px;
            text-decoration: none;
            color: var(--wood-dark);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s;
            display: flex; flex-direction: column; align-items: center;
            
            opacity: 0; transform: translateY(50px) rotate(var(--rot));
            animation: deal-card 0.6s forwards;
            animation-delay: var(--delay);
        }

        .char-card:hover {
            transform: translateY(-15px) scale(1.05) rotate(0deg) !important;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            z-index: 100;
        }

        .tape {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%) rotate(-2deg);
            width: 100px; height: 25px;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(3px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            z-index: 20;
        }

        .char-area {
            position: relative;
            width: 100%; height: 70%;
            margin-top: 10px;
            overflow: visible; 
            display: flex; justify-content: center; align-items: flex-end;
        }

        .char-img {
            max-width: 140%; max-height: 115%; /* 少し大きめに設定して飛び出しやすく */
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
            transition: transform 0.4s ease;
            transform-origin: bottom center;
        }
        .char-card:hover .char-img {
            transform: scale(1.1);
        }

        .info-area {
            width: 100%; height: 30%;
            background-image: repeating-linear-gradient(#eee 0 1px, transparent 1px 100%);
            background-size: 100% 20px;
            padding: 10px; box-sizing: border-box;
            text-align: center;
            border-top: 2px dashed #d7ccc8;
            position: relative; z-index: 10;
            background-color: var(--card-bg);
            border-radius: 0 0 4px 4px;
        }

        .menu-title {
            font-size: 1.4rem; font-weight: bold; margin: 5px 0 2px;
            font-family: 'Impact', sans-serif; letter-spacing: 0.05em;
            color: #5d4037;
        }
        .menu-desc {
            font-size: 0.85rem; color: #795548; font-weight: bold;
        }

        /* --- 背景色設定 (キャラに合わせて調整可能) --- */
        /* YouTube */
        .card-yt { --rot: -3deg; --delay: 0.1s; }
        .card-yt .char-area::before {
            content:''; position: absolute; width: 160px; height: 160px; background: #ffebee; border-radius: 50%; top: 20px; z-index: -1;
        }
        
        /* Twitter */
        .card-tw { --rot: 2deg; --delay: 0.25s; }
        .card-tw .char-area::before {
            content:''; position: absolute; width: 160px; height: 160px; background: #e3f2fd; border-radius: 50%; top: 20px; z-index: -1;
        }

        /* Members */
        .card-mem { --rot: -2deg; --delay: 0.4s; }
        .card-mem .char-area::before {
            content:''; position: absolute; width: 160px; height: 160px; background: #fffde7; border-radius: 50%; top: 20px; z-index: -1;
        }

        /* Gallery */
        .card-gal { --rot: 3deg; --delay: 0.55s; }
        .card-gal .char-area::before {
            content:''; position: absolute; width: 160px; height: 160px; background: #e0f2f1; border-radius: 50%; top: 20px; z-index: -1;
        }

        @keyframes deal-card {
            to { opacity: 1; transform: translateY(0) rotate(var(--rot)); }
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

        /* =========================================
           4. フッター
           ========================================= */
        .footer-nav { margin-top: 60px; }
        .back-btn {
            display: inline-block;
            color: #fffbe0; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 12px 50px; border-radius: 30px;
            font-size: 1rem; letter-spacing: 0.15em;
            transition: all 0.3s;
            background: rgba(0,0,0,0.3);
        }
        .back-btn:hover { background: var(--paper-bg); color: var(--wood-dark); transform: scale(1.05); }

        @media (max-width: 768px) {
            .card-grid { gap: 30px; }
            .char-card { 
                width: 44%; max-width: 200px; height: 280px;
                transform: rotate(0deg) !important;
                --rot: 0deg; 
            }
            .menu-title { font-size: 1.1rem; }
            .menu-desc { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="texture-overlay"></div>

    <div class="container">
        <header>
            <img src="flat-cafe-logo.png" alt="Flat Cafe" class="mini-logo">
            <br>
            <span class="header-text">Select Menu</span>
        </header>

        <div class="card-grid">
            <a href="https://www.youtube.com/@flatcafe-official" target="_blank" class="char-card card-yt">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_youtube.png" alt="YouTube Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">YouTube</div>
                    <div class="menu-desc">配信・動画はこちら</div>
                </div>
            </a>

            <a href="https://twitter.com/" target="_blank" class="char-card card-tw">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_twitter.png" alt="Twitter Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">X (Twitter)</div>
                    <div class="menu-desc">最新情報をお届け</div>
                </div>
            </a>

            <a href="#" class="char-card card-mem">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_member.png" alt="Member Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">Members</div>
                    <div class="menu-desc">スタッフ紹介(準備中)</div>
                </div>
            </a>

            <a href="#" class="char-card card-gal">
                <div class="tape"></div>
                <div class="char-area">
                    <img src="menu_gallery.png" alt="Gallery Character" class="char-img">
                </div>
                <div class="info-area">
                    <div class="menu-title">Gallery</div>
                    <div class="menu-desc">思い出のアルバム</div>
                </div>
            </a>
        </div>

        <nav class="footer-nav">
            <a href="index.html" class="back-btn">Exit</a>
        </nav>
    </div>
</body>
</html>
